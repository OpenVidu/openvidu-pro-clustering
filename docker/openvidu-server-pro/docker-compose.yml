# ------------------------------------------------------------------------------
#
#    DO NOT MODIFY THIS FILE !!!
#
#    Configuration properties should be specified in .env file
#
#    Application based on OpenVidu should be specified in
#    docker-compose.override.yml file
#
#    This docker-compose file coordinates all services of OpenVidu CE Plarform.
#
#    This file will be overridden when update OpenVidu Platform
#
# ------------------------------------------------------------------------------

version: '3.1'

services:

    openvidu-server:
        image: ${OV_IMAGE}
        restart: on-failure
        network_mode: host
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ${OPENVIDU_RECORDING_FOLDER}:${OPENVIDU_RECORDING_FOLDER}
        env_file:
            - .env
        environment:
            - SERVER_SSL_ENABLED=false
            - SERVER_PORT=5443
            - OPENVIDU_SECRET=${OPENVIDU_SECRET}
            - OPENVIDU_PUBLICURL=
            - COTURN_IP=${OPENVIDU_DOMAIN_OR_PUBLIC_IP}
            - COTURN_REDIS_IP=127.0.0.1
            - LOGGING_LEVEL_ROOT=${OV_CE_DEBUG_LEVEL:-INFO}
            - OPENVIDU_RECORDING=true
            - OPENVIDU_RECORDING_PATH=${OPENVIDU_RECORDING_FOLDER}
            - OPENVIDU_PRO_KIBANA_HOST=http://kibana/kibana
            - OPENVIDU_PRO_ELASTICSEARCH_HOST=http://elasticsearch:9200

    redis:
        image: redis:5.0.7
        restart: on-failure
        network_mode: host

    coturn:
        image: openvidu/openvidu-coturn:1.0.0-beta1
        restart: on-failure
        network_mode: host
        environment:
            - REDIS_IP=127.0.0.1
            - TURN_LISTEN_PORT=3478
            - DB_NAME=0
            - DB_PASSWORD=turn
            - MIN_PORT=57001
            - MAX_PORT=65535

    nginx:
        image: openvidu/openvidu-proxy:1.0.0-beta2
        restart: on-failure
        network_mode: host
        env_file:
            - .env
        entrypoint: ["/bin/bash", "-c", "htpasswd -bc /etc/nginx/kibana.htpasswd kibanadmin prueba && /usr/local/bin/entrypoint.sh"]
        volumes:
            - ./nginx_conf/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx_conf/default.conf:/custom_nginx_conf/default.conf
            - ./nginx_conf/index.html:/var/www/html/index.html
            - ./certificates:/etc/letsencrypt
            - ./owncert:/owncert
        environment:
            - DOMAIN_OR_PUBLIC_IP=${OPENVIDU_DOMAIN_OR_PUBLIC_IP}
            - CERTIFICATE_TYPE=${CERTIFICATE_TYPE}
            - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            - NGINX_CONF=custom

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        environment:
            - discovery.type=single-node
        ports:
            - 9200:9200
        
    kibana:
        image: docker.elastic.co/kibana/kibana:7.6.2
        environment: 
            - SERVER_BASEPATH="/kibana"
        ports:
            - 5601:5601   
